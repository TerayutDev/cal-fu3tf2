<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">ยกเลิก</ion-button>
    </ion-buttons>
    <ion-title>แก้ไขข้อมูลประเภทหวย</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">บันทึก</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <h1  style="text-align: center;" >ประเภทหวย</h1>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">ราคาจ่าย</ion-label>
    <ion-input style="text-align: right;" type="number" [(ngModel)]="price" placeholder="ราคาจ่าย" ></ion-input>
  </ion-item>
</ion-content>
